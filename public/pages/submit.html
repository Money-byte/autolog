<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auotolog Time Submission</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="submit.css" />
  </head>
  <body>
    <h3>Autolog Time Submission Form</h3>
    <form>
      <div class="first-div">
        <input
          type="text"
          placeholder="Driver Name"
          title="Full name of the driver"
        />
        <input type="text" placeholder="Age" title="Age of the driver" />
        <input type="text" placeholder="Car" title="Car" />
      </div>
      <div class="second-div">
        <input type="text" placeholder="RTO" title="Driver's RTO, Ex. MH43" />
        <input type="text" placeholder="Class" title="Base Horsepower (BHP)" />
      </div>
      <div class="third-div">
        <input
          type="text"
          placeholder="Section Start"
          title="Start signal of the section"
        />
        <input
          type="text"
          placeholder="Section End"
          title="End signal of the section"
        />
        <input
          type="text"
          placeholder="Time"
          title="Total time to comeplete the section (MM:SS)"
        />
      </div>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
